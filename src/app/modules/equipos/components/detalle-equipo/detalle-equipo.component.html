<div class="container py-4">
    <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary"></div>
    </div>

    <div *ngIf="!loading && equipo">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>{{ equipo.nombre }}</h2>
            <a routerLink="/dashboard/equipos" class="btn btn-outline-secondary">← Volver</a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="text-muted">Nombre del Equipo</label>
                        <p class="fw-bold">{{ equipo.nombre }}</p>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="text-muted">Color</label>
                        <p>
                            <span class="badge" [style.background-color]="equipo.color">
                                {{ equipo.color }}
                            </span>
                        </p>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="text-muted">Representante</label>
                        <p class="fw-bold">{{ equipo.representante }}</p>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="text-muted">Teléfono</label>
                        <p class="fw-bold">{{ equipo.telefono_representante }}</p>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label class="text-muted">Torneo</label>
                        <p class="fw-bold">
                            {{ equipo.torneo_nombre }}<br>
                            <small class="text-muted">{{ equipo.torneo_disciplina }}</small>
                        </p>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="text-muted">Total de Jugadores</label>
                        <p class="fw-bold">{{ equipo.total_jugadores }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
